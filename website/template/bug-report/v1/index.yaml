name: üêõ Bug Report
description: Report a software bug on this repository.
title: "[Bug]"
# assignees:
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing an issue! Before you submit, please read the following:

        Search open/closed issues before submitting since someone might have asked the same thing before!
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: "Provide a general summary of the issue here."
      value: ""
      render: bash
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: "Steps to reproduce the behavior."
      value: |
        1. Go to '...'
        2. Click on '....'
        3. See bug
        4. ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: "Tell us what should happen."
      value: ""
      render: bash
    validations:
      required: true
  - type: textarea
    id: currentBehavior
    attributes:
      label: Current Behavior
      description: |
        Tell us what happens instead of the expected behavior.

        If you are seeing an error, please include the full error message and stack trace.
      value: ""
      render: bash
    validations:
      required: true
  - type: textarea
    id: possibleSolution
    attributes:
      label: Possible Solution
      description: Not obligatory, but suggest a fix/reason for the bug.
      value: ""
      render: bash
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Context
      description: |
        How has this issue affected you? What are you trying to accomplish?

        Providing context helps us come up with a solution that is most useful in the real world.
      value: ""
      render: bash
    validations:
      required: false
  - type: textarea
    id: codeSample
    attributes:
      label: Code Sample
      description: "Please provide a code repository, gist, code snippet or sample files to reproduce the issue."
      value: ""
      render: bash
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      value: ""
      render: bash
    validations:
      required: false
